name: üêû Submit a Bug Report
description: Create a bug report to help us improve Atri framework
title: "üêû "
labels: ["bug"]
assignees: 
- 
body:
- type: markdown
  attributes:
    value: |
      Thanks for taking the time to fill out this bug report! We really appreciate your contribution. üíñ

- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true

- type: textarea
  attributes:
    label: Current Behavior
    description: A concise description of what you are experiencing.
    placeholder: When I do <X>, <Y> happens.
  validations:
    required: true
    
- type: textarea
  attributes:
    label: Error message
    description: Run `atri start --debug` and paste the error message that you are receiving in your terminal
    placeholder: |
      Please paste the error message here, if applicable
  validations:
    required: false
    
- type: textarea
  attributes:
    label: Screenshots
    description: If applicable, add screenshots to help explain your problem.
    placeholder: |
      Image or video recording
  validations:
    required: false
    
- type: textarea
  attributes:
    label: Expected Behavior
    description: A concise description of what you expected to happen.
    placeholder: When I do <X>, <Z> should happen instead.
  validations:
    required: false

- type: textarea
  attributes:
    label: System configuration
    description: | 
      Please share your system configuration. For example,
      1. OS: [e.g. macOS Monterey 12.6]
      2. Bits: [e.g. 64 bit]
      3. Browser: [e.g. Google Chrome]
      4. Atri framework version: [e.g. 0.0.64]
      5. Virtual environment: [e.g. pipenv]
    value: |
      1. OS:
      2. Bits:
      3. Browser:
      4. Atri framework version:
      5. Virtual environment: 
    render: markdown
  validations:
    required: false
    
- type: textarea
  attributes:
    label: Steps To Reproduce
    description: Steps to reproduce the behavior.
    placeholder: |
      1. Go to '...'
      2. Click on '....'
      3. Scroll down to '....'
      4. See error
    render: markdown
  validations:
    required: false

- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!
  validations:
    required: false
